<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milei Compra Senadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de Inicio -->
  <div id="startScreen">
    <h1>Milei Compra Senadores</h1>
    <p>¡Bienvenido a la revolución de los senadores! ¿Listo para romper el Congreso?</p>
    <button id="startButton">¡A romper el Congreso!</button>
  </div>

  <!-- Pantalla del Juego -->
  <div id="gameScreen" style="display:none;">
    <header>
      <div id="stats">
        <span>Favores: <span id="favores">10</span></span>
        <span>Congreso: <span id="congreso">0</span>/129</span>
        <span>Senadores Comprados: <span id="comprados">0</span>/5</span>
      </div>
      <div id="actions">
        <button id="voucherBtn">Usar Voucher Libertario (Una vez)</button>
        <button id="venderBtn">Vender Cargo Público (Máx 3 veces)</button>
      </div>
    </header>
    <main>
      <div id="candidates"></div>
    </main>
    <footer>
      <div id="messageArea"></div>
    </footer>
  </div>

  <!-- Pantalla de Fin -->
  <div id="endScreen" style="display:none;">
    <h2 id="endTitle"></h2>
    <p id="endMessage"></p>
    <button id="restartButton">Reiniciar la revolución</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
